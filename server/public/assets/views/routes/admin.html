<section id="adminSection">
    <div layout="row">
        <md-button ng-click="startGame()" class="md-raised md-warn" flex="20">Start Game</md-button>
        <md-button ng-click="displayTeams()" class="md-raised md-primary" flex="20">Display Teams</md-button>
    </div>
    <div layout="column">
        <h2>Score</h2>
        <div flex>
            <p>Blue Team</p>
            <md-progress-linear class="md-primary" md-mode="determinate" value="{{blueProgress}}"></md-progress-linear>
        </div>
        <div flex>
            <p>Red Team</p>
            <md-progress-linear class="md-warn" md-mode="determinate" value="{{redProgress}}"></md-progress-linear>
        </div>
        <h2>Events</h2>
        <md-content flex layout-align="space-around">
            <ul>
                <li ng-repeat="event in events">{{event}}</li>
            </ul>
        </md-content>
    </div>
</section>
